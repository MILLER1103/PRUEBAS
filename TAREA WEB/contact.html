<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MueblesPuntoCom - Contacto</title>
    <link rel="stylesheet" href="/MyPagina.html">
    <link rel="shortcut icon" href="Img/icono_n.png" type="image/x-icon">

</head>
<body>
    <header>
        <h1>Tienda de muebles</h1>
        <nav>
            <ul>
                <li><a href="MyPagina.html">Inicio</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <p>¡Gracias por interesarte en nuestros productos! Por favor completa el siguiente formulario para que podamos ayudarte.</p>
        <form>
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" required><br>
<br>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required><br>
<br>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone"><br>
<br>
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Tienda de muebles &copy; 2023</p>
    </footer>
</body>
</html>
